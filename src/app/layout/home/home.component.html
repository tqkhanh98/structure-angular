<div class="container">
    <mat-tab-group (selectedTabChange)="onTabChange($event)" class="tab" [selectedIndex]="selectedIndex">
        <mat-tab [label]="tabs[0].name"></mat-tab>
        <mat-tab [label]="tabs[1].name"></mat-tab>
        <mat-tab [label]="tabs[2].name"></mat-tab>
        <mat-tab class="logout" [label]="tabs[3].name"></mat-tab>
    </mat-tab-group>
    <div class="wrap-content">
        <router-outlet></router-outlet>
    </div>
</div>
